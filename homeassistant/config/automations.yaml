- id: '1668452611169'
  alias: MOTION - Luci entrata
  description: Accende le luci quando si entra in casa e non ci sono luci accese
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.tradfri_motion_sensor
    to: 'on'
  condition:
  - condition: state
    entity_id: light.all_lights
    state: 'off'
  - condition: state
    entity_id: media_player.ue40d6500
    state: 'off'
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: template
        value_template: '{% set n = now() %} {{ (n.month == 10 and n.day >= 15) or
          (n.month >= 11) or (n.month == 3 and n.day < 15) or (n.month <= 2) }}'
      - condition: sun
        before: sunrise
        before_offset: 01:00:00
        after: sunset
        after_offset: -01:00:00
    - condition: and
      conditions:
      - condition: template
        value_template: '{% set n = now() %} {{ not ((n.month == 10 and n.day >= 15)
          or (n.month >= 11) or (n.month == 3 and n.day < 15) or (n.month <= 2)) }}'
      - condition: sun
        before: sunrise
        before_offset: -00:30:00
        after_offset: 00:30:00
        after: sunset
  action:
  - service: light.turn_on
    data:
      brightness_pct: 100
    target:
      entity_id: light.living_lights
  - wait_template: '{{ is_state("light.living_lights", "off") }}'
    continue_on_timeout: true
    timeout: 00:05:00
  - if:
    - condition: template
      value_template: '{{ not wait.completed }}'
    then:
    - service: light.turn_off
      data: {}
      target:
        entity_id: light.living_lights
  mode: single
- id: '1669654346659'
  alias: Casse TV
  description: Accende e spegne le case in base allo stato della tv
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.samsung_tv_status
    from: 'off'
    to: 'on'
    id: 'on'
  - platform: state
    entity_id:
    - binary_sensor.samsung_tv_status
    id: 'off'
    from: 'on'
    to: 'off'
    for:
      hours: 0
      minutes: 1
      seconds: 0
  - platform: time_pattern
    minutes: /5
    id: fix
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: 'on'
      - condition: state
        entity_id: media_player.hitachi_speaker
        state: 'off'
      sequence:
      - service: switch.turn_on
        target:
          entity_id: switch.presa_1
