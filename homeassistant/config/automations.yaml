          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: media_player.turn_on
        data: {}
        target:
          entity_id: media_player.hitachi_speaker
    - conditions:
      - condition: trigger
        id: 'off'
      - condition: state
        entity_id: media_player.hitachi_speaker
        state: 'on'
      sequence:
      - service: media_player.turn_off
        data: {}
        target:
          entity_id: media_player.hitachi_speaker
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: switch.turn_off
        target:
          entity_id: switch.presa_1
        data: {}
    - conditions:
      - condition: trigger
        id: fix
      - condition: state
        entity_id: binary_sensor.samsung_tv_status
        state: 'off'
      - condition: state
        entity_id: media_player.hitachi_speaker
        state: 'on'
      sequence:
      - service: media_player.turn_off
        data: {}
        target:
          entity_id: media_player.hitachi_speaker
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - service: switch.turn_off
        target:
          entity_id: switch.presa_1
        data: {}
  mode: single
- id: '1675009912724'
  alias: Phone Charging
  description: Turn on charger if phone battery is below 70 and turn it off if the
    battery is over 79
  trigger:
  - platform: state
    entity_id:
    - sensor.poco_f1_battery_level
    - binary_sensor.poco_f1_is_charging
  - platform: zone
    entity_id: device_tracker.poco_f1
    zone: zone.home
    event: enter
  condition:
  - condition: zone
    entity_id: device_tracker.poco_f1
    zone: zone.home
  action:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.poco_f1_battery_level
        above: 80
      sequence:
      - service: switch.turn_off
        data: {}
        target:
          entity_id: switch.ciabatta_1
    - conditions:
      - condition: numeric_state
        entity_id: sensor.poco_f1_battery_level
        below: 70
      sequence:
      - service: switch.turn_on
        data: {}
        target:
          entity_id: switch.ciabatta_1
  mode: single
