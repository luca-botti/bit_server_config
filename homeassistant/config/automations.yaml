- id: '1659692369838'
  alias: Autospegnimento TV inattiva
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.chromecast
    to: 'off'
    for:
      hours: 0
      minutes: 5
      seconds: 0
    id: 'off'
  - platform: state
    entity_id:
    - media_player.ue40d6500
    to: 'on'
    for:
      hours: 0
      minutes: 5
      seconds: 0
    id: 'on'
  - platform: state
    entity_id:
    - media_player.chromecast
    to: idle
    for:
      hours: 0
      minutes: 5
      seconds: 0
    id: chromecast-inactive
  - platform: state
    entity_id:
    - media_player.chromecast
    to: buffering
    for:
      hours: 0
      minutes: 5
      seconds: 0
    id: chromecast-preloading
  condition:
  - condition: state
    entity_id: media_player.ue40d6500
    state: 'on'
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: trigger
        id:
        - chromecast-inactive
      - condition: state
        entity_id: media_player.chromecast
        state: idle
    - condition: and
      conditions:
      - condition: trigger
        id:
        - chromecast-preloading
      - condition: state
        entity_id: media_player.chromecast
        state: buffering
    - condition: and
      conditions:
      - condition: trigger
        id:
        - 'off'
        - 'on'
      - condition: state
        entity_id: media_player.chromecast
        state: 'off'
  action:
  - service: media_player.turn_off
    data: {}
    target:
      entity_id:
      - media_player.ue40d6500
      - media_player.chromecast
  mode: single
- id: '1659889242111'
  alias: REMOTES - Hue - On
  description: ''
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      unique_id: 00:17:88:01:09:a6:3c:7f
      event: 1002
    id: short
  - platform: event
    event_type: deconz_event
    event_data:
      unique_id: 00:17:88:01:09:a6:3c:7f
      event: 1003
    id: long
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: long
      sequence:
      - service: automation.toggle
        target:
          entity_id: automation.autospegnimento_tv_inattiva
        data: {}
      - if:
        - condition: state
          entity_id: light.living_lights
          state: 'on'
        then:
        - repeat:
            count: 2
            sequence:
            - service: light.turn_on
              data:
                brightness_pct: 50
              target:
                area_id: soggiorno
            - delay:
                hours: 0
                minutes: 0
                seconds: 0
                milliseconds: 500
            - service: light.turn_on
              data:
                brightness_pct: 100
              target:
                area_id: soggiorno
            - delay:
                hours: 0
                minutes: 0
                seconds: 0
                milliseconds: 500
        - service: light.turn_on
          data:
            brightness_pct: 100
          target:
            area_id: soggiorno
        else:
        - repeat:
            count: 2
            sequence:
            - service: light.turn_on
              data:
                brightness_pct: 20
              target:
                area_id: soggiorno
            - delay:
                hours: 0
                minutes: 0
                seconds: 0
                milliseconds: 500
            - service: light.turn_off
              data: {}
              target:
                area_id: soggiorno
            - delay:
                hours: 0
                minutes: 0
                seconds: 0
                milliseconds: 500
        - service: light.turn_on
          data:
            brightness_pct: 100
          target:
            area_id: soggiorno
        - delay:
            hours: 0
            minutes: 0
            seconds: 0
            milliseconds: 100
        - service: light.turn_off
          data: {}
          target:
            area_id: soggiorno
    - conditions:
      - condition: trigger
        id: short
      sequence:
      - service: light.toggle
        target:
          area_id: cucina
        data:
          brightness_pct: 100
  mode: single
